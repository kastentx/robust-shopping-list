<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="css/layouts/marketing.css">
    <script src="/js/pouchdb-6.1.2.min.js"></script>
    <script src="/js/shopping.js"></script>
</head>
<body>

<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="">Shopping List</a>

        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Home</a></li>
        </ul>
    </div>
</div>

<div class="content-wrapper">
    <div class="content">

        <div class="pure-g">
            <div class="pure-u-1-5">&nbsp;</div>

            <div class="l-box-lrg pure-u-3-5">
                <form class="pure-form pure-form-stacked" name="newItem" id="newItem">
                    <fieldset>

                        <input id="name" type="text" placeholder="add an item">

                    </fieldset>
                </form>
            </div>

            <div class="pure-u-1-5">&nbsp;</div>
        </div>

        <div class="pure-g">
            <div class="pure-u-1-5">&nbsp;</div>

            <div class="l-box-lrg pure-u-3-5" id="itemList">
                <ul>
                    <li>Items go here</li>
                    <li>Another item</li>
                </ul>
            </div>

            <div class="pure-u-1-5">&nbsp;</div>
        </div>
    </div>

    <div class="footer l-box is-center">
        Sample app by @lornajane
    </div>

</div>




</body>
</html>
